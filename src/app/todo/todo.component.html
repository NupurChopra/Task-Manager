        <div class="flex justify-between px-12 mt-6">

                <button class="bg-[#5964ec] py-2 px-4 text-white font-semibold rounded-lg transition duration-300 hover:bg-[#282d6c]">Sort by Due Date</button>
            </div>

        <div class="w-full flex flex-row justify-center px-12 gap-6 my-4">
            <div class="w-[70%] border h-[450px] px-3 flex flex-row justify-between gap-4 py-5">

                
                <div class="w-[300px] h-[200px] border px-4 py-4">

                    <h1>Description</h1>
                    <h1>Date</h1>
                    
                </div>
            </div>

                    <input class="border px-4 text-lg py-3 rounded-lg bg-slate-200 text-black outline-none" type="text" name="description" placeholder="Description" id="description">

                        <option value="Medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <select class="border px-4 text-lg py-3 rounded-lg bg-slate-200  outline-none" name="" id="">
                        <option>Completed</option>
                        <option>In-Progress</option>
                        <option>Pending</option>
                    </select>
                    <button class="bg-[#5964ec] py-4 hover:bg-[#282d6c] transition duration-300 px-4 text-white font-semibold rounded-lg">Add Task</button>
                </form>
            </div>
        </div>
